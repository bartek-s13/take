<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>            
            <p:tab title="Form">
                <h:form>
                    <p:spinner id="num1" value="#{managedBean.addend1}" />
                    +
                    <p:spinner id="num2" value="#{managedBean.addend2}" />
                    <p:commandButton
                        value="Calculate"
                        update="result date growl"
                        action="#{managedBean.calculate()}"
                        ajax="true"
                        
                    />
                    =
                    <h:outputText id="result" value="#{managedBean.sum}" />
                    <br/>
                    <h:outputText id="date" value="#{managedBean.date}" />
                    <p:growl id="growl" showDetail="true" />

                </h:form>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable var="student" 
                             value="#{managedBean.students}"
                             rows="10"
                             paginator="true"
                             > 
                    <p:column headerText="Imię">
                        <h:outputText value="#{student.firstName}" />
                    </p:column>
                    <p:column headerText="Nazwisko" sortBy="#{student.lastName}">
                        <h:outputText value="#{student.lastName}"/>
                    </p:column>
                    <p:column headerText="Średnia" sortBy="#{student.gpa}">
                        <h:outputText value="#{student.gpa}" />
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <h:form>
                    <p:chart type="line" model="#{chartManagedBean.lineModel}" widgetVar="chart"/>
                    <br/>
                    <p:commandButton type="button" value="Reset"  onclick="PF('chart').resetZoom()"/>
                </h:form>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
